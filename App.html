<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1630d8305c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="action-bar">
        <h1>Little note app</h1>
        <div>
            <label for="searchBox"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" id="searchBox">
        </div>
        <div class="buttons">
            <button id="newNoteButton"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div class="notes">
        
    </div>
    <template id="template">
        <div class="note" draggable="true">
            <div class="note_header">
                <button name="destroyer"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" class="note_input_title">
            <textarea class="note_input_body" cols="30" rows="8"></textarea>
            <div class="date">
                <p for="creation_date">creation: </p>
                <input type="text" name="creation_date" disabled>
            </div>
            <div class="date">
                <p>last modification: </p>
                <input type="text" name="modification_date" disabled>
            </div>
        </div>
    </template>
    <script type="module" src="main.js"></script>
</body>
</html>
